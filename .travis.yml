language: python
dist: trusty
sudo: required
matrix:
  include:
  - os: linux
    python: 3.6
  - os: linux
    python: 3.7
  - os: linux
    python: 3.8
  - os: linux
    env: CONDA_PY=3.6
  - os: linux
    env: CONDA_PY=3.7
  - os: linux
    env: CONDA_PY=3.8
env:
  global:
  - MODSECURITY_VERSION=3.0.3
before_install:
- |
  if [ -n "$CONDA_PY" ]; then
    bash .ci-support/install-conda.sh
    export PATH="$HOME/miniconda/bin:$PATH"
    conda devenv -f .ci-support/compile_environment.devenv.yml
    source activate pymodsecurity
  else
    bash .ci-support/install-modsecurity.sh
  fi
install:
- |
  if [ -n "$CONDA_PY" ]; then
    conda build recipe
    conda install --use-local pymodsecurity
  else
    pip install -r .ci-support/requirements.txt
    python setup.py sdist
    pip install --verbose dist/*.tar.gz
  fi
script:
- pytest tests
deploy:
  provider: pypi
  user: GustavoKatel
  password:
    secure: 
  on:
    tags: true
